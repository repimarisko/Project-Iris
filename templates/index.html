<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Iris - Secure Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #00a884 0%, #128c7e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 90%;
        max-width: 500px;
        margin: 20px;
        text-align: center;
      }

      .welcome-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .logo {
        font-size: 3em;
        color: #075e54;
        margin-bottom: 10px;
      }

      h1 {
        color: #075e54;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .description {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .options {
        display: grid;
        gap: 20px;
        margin-top: 30px;
      }

      .option-btn {
        padding: 20px;
        border: none;
        border-radius: 15px;
        background: white;
        color: #075e54;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .option-btn i {
        font-size: 1.2em;
      }

      .option-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .create-room {
        background: #128c7e;
        color: white;
      }

      .join-room {
        background: #075e54;
        color: white;
      }

      .features {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .feature {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
      }

      .feature i {
        font-size: 2em;
        color: #128c7e;
        margin-bottom: 10px;
      }

      .feature h3 {
        color: #075e54;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .feature p {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome-container">
        <div class="logo">
          <i class="fas fa-eye"></i>
        </div>
        <h1>Project Iris</h1>
        <p class="description">
          Secure, encrypted chat rooms for private conversations. All messages
          are protected with SHA-256 encryption.
        </p>

        <div class="options">
          <a href="/create" class="option-btn create-room">
            <i class="fas fa-plus-circle"></i>
            Create New Room
          </a>
          <a href="/join" class="option-btn join-room">
            <i class="fas fa-sign-in-alt"></i>
            Join Existing Room
          </a>
        </div>

        <div class="features">
          <div class="feature">
            <i class="fas fa-lock"></i>
            <h3>Secure</h3>
            <p>End-to-end encryption for all messages</p>
          </div>
          <div class="feature">
            <i class="fas fa-users"></i>
            <h3>Private Rooms</h3>
            <p>Password-protected chat rooms</p>
          </div>
          <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <h3>Protected</h3>
            <p>SHA-256 encryption standard</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
